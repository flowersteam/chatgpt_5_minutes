    text:
      fr: "L’équipe <a href='https://flowers.inria.fr/' target='_blank'><strong>Flowers du Centre Inria de l'université de Bordeaux</strong> 
          </a>, réalise des recherches scientifiques dans le domaine de <strong>l’Intelligence Artificielle développementale</strong>. 
          En particulier, elle s’intéresse à la modélisation informatique des mécanismes d’apprentissage humain, et aux rôle de la <strong>curiosité et du langage</strong> dans le développement cognitif. 
          Elle étudie aussi les propriétés des grands modèles de langage (ChatGPT, Mistral, etc), et développe des méthodes leur permettant d’être mieux ancrés dans le monde réel. 
          <br/><br/>
          L’équipe étudie également des <strong>applications de ces travaux dans le domaine des technologies éducatives, ainsi que pour aider les scientifiques</strong> (physiciens, biologistes, etc) à explorer et à mieux comprendre de nouveaux systèmes (matériaux, réactions chimiques auto-organisées, etc)."
      en: "The <a href='https://flowers.inria.fr/' target='_blank'><strong>Flowers team at the Inria Center of the University of Bordeaux</strong></a>
          conducts scientific research in the field of <strong>developmental Artificial Intelligence</strong>. 
          In particular, they are interested in the computer modeling of human learning mechanisms and the roles of <strong>curiosity and language</strong> in cognitive development. 
          They also study the properties of large language models (ChatGPT, Mistral, etc.), and develop methods to better anchor them in the real world.
          <br/><br/>
          The team also investigates <strong>applications of these works in the field of educational technologies, as well as to assist scientists</strong> (physicists, biologists, etc.) in exploring and better understanding new systems (materials, self-organized chemical reactions, etc.)."
