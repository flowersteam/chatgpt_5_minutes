        en: "'Torres-Leguet, A., Romac, C., Carta, T., Oudeyer, P-Y. (2023) ChatGPT in 5 minutes: an educational series for the general public, CC-BY, https://developmentalsystems.org/chatgpt_en_5_minutes/"

