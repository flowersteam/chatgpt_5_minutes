  header:
    fr: "Dans cette série de <strong>vidéos pédagogiques</strong> destinée au grand public, l’équipe de recherche <a href='https://flowers.inria.fr/' target='_blank'>
         <strong>Flowers du Centre Inria de l'université de Bordeaux</strong> 
         </a>, spécialisée en Intelligence Artificielle (IA), vous propose de mieux comprendre <strong>comment fonctionnent les modèles de langage comme ChatGPT</strong>.
         <br/>Constatant que la grande majorité des ressources éducatives sur ces modèles adoptait un format long et destiné à un public relativement averti, 
         ce projet de vidéos au <strong>format court</strong> s’adresse en particulier aux <strong>élèves et enseignants de collèges et lycées</strong>, 
         et plus généralement aux <strong>non spécialistes de l'informatique ou de l'IA</strong>."
    en: "In this series of educational videos aimed at the general public, <a href='https://flowers.inria.fr/' target='_blank'>
         <strong>the Flowers research team from the Inria Center at the University of Bordeaux</strong></a> , 
         specialized in Artificial Intelligence (AI), invites you to better understand <strong>how language models like ChatGPT work</strong>. 
         <br/>
         Recognizing that the vast majority of educational resources on these models adopted a lengthy format aimed at a relatively knowledgeable audience, 
         this project of <strong>short-format</strong> videos is particularly geared towards <strong>middle and high school students, as well as educators</strong>, and more generally towards <strong>non-specialists in computer science or AI</strong>."
