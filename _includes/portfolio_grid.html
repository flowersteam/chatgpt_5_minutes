<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{ site.texts.videos-section.title[page.lang] }}</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      {% if post.lang == page.lang and post.modal-id != 1 %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="{{ site.url }}/img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
        <div class="row download-section">
          <div class="col-lg-6 cc-by">
            <img src="{{ site.url }}/img/ccby.png" loading="lazy" width="77"/>*
          </div>
          <div class="col-lg-6">
            Download:
                <a href="{{ post.download-link }}" download class="download">
                  <i class="fa-solid fa-fw fa-download"></i>
              </a>
            </div>
        </div>
        <p>
          {{ post.short-desc }}
        </p>
      </div>
      {% endif %}
      {% endfor %}
    </div>
    <p class="cc-by-explanation"><i>*{{ site.texts.videos-section.cc-by-explanation[page.lang] }}</i></p>
  </div>
</section>
